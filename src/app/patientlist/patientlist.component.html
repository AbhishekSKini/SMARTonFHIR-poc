

  <table class="table table-dark">
    <thead>
      <tr >
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Gender</th>
        <th scope="col">DOB</th>
        <th scope="col">City</th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of patient">
      <td>{{item.id}}</td>
      <td>{{item.name[0].prefix}}{{item.name[0].given}} {{item.name[0].family}}</td>
      <td>{{item.gender}}</td>
      <td>{{item.birthDate}}</td>
      <td>{{item.address[0].city}}</td>
      <td><button class="btn btn-success" routerLink="/details">Details</button></td>
      </tr>
    </tbody>
  </table>
